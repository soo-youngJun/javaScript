<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>논리 연산자</title>
</head>
<body>
    <h1>논리 연산자</h1>
    <script>
        var n1 = 10, n2 = 5;
        var result;

        result = (n1 >= n2) && (n1 === n2); // && : and
        console.log(result);

        result = (n1 >= n2) || (n1 === n2); // || : or
        console.log(result);

        result = !(n1 >= n2); // ! : not
        console.log(result);
    </script>
</body>
</html>
