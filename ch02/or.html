<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>or연산자</title>
</head>
<body>
    <script>
        var num1 = prompt("50 미만인 숫자를 입력하세요.");
        var num2 = prompt("50 미만인 숫자를 입력하세요.");

        if((num1 !== null) && (num2 !== null)){
            if(num1 < 10 || num2 < 10){
                alert("숫자 2개 중에서 최소한 하나는 10 미만입니다.");

            }else{
                alert("숫자 2개 중에서 10 미만인 수가 없습니다.")
            }
        }else{
            alert("입력이 취소되었습니다.")
        }

    </script>
</body>
</html>
