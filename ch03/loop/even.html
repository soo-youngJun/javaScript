<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>짝수끼리 더하기</title>
</head>
<body>
    <h2>짝수끼리 더하기</h2>
    <script>
        //1~10까지 짝수만 더하기
        var n = prompt("숫자를 입력하세요", 1);
        var sum = 0;

        // for(var i=1; i<=n; i++){
        //     if(i % 2 !== 0){
        //         continue;
        //     }sum += i;
        // document.write(i + " ------ " + sum + "<br>");
        // }
        for(var i=1; i<=n; i++){
            if(i % 2 === 0){
                sum += i;
                document.write(i + " ------ " + sum + "<br>");
            }else{
                document.write("<br>");
            }
        }

    </script>
</body>
</html>
