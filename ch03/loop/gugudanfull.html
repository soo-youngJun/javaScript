<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>구구단 출력하기</title>
    <style>
        .dan{
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h2>구구단 출력</h2>
    <script>
        //1~9단 구구단 출력하는 프로그램
        var n, i;

        for(n=1; n<10; n++){
            document.write("<span class='dan'>" + n + "단<br></span>");
            for(i=1; i<10; i++){
                document.write(n + " X " + i + " = " + (n*i) + "<br>");
            }
            document.write("<br>");
        }


    </script>
</body>
</html>
