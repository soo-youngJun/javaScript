<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반복문 - while문</title>
</head>
<body>
    <h2>자연수 1 ~ 10 더하기</h2>
    <script>
        var i = 1;
        var sum = 0;

        while(i < 11){
            sum += i;
            console.log("i = " + i + ", sum = " + sum) // 합계 과정 확인
            i += 1;
        }
        document.write("합계는 " + sum);

        
    </script>
</body>
</html>
