<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>return이 있는 함수</title>
</head>
<body>
    <h2>return이 있는 함수</h2>
    <script>
        function addnum(x, y){
            return x + y;
        }
        function subnum(x, y){
            return x - y;
        }
        var result1 = addnum(7, -15);
        var result2 = subnum(7, -15);

        alert("덧셈 결과는 " + result1 + " 뺄셈 결과는 " + result2);
    </script>
</body>
</html>
