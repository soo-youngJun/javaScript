<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수</title>
</head>
<body>
    <h2>함수의 정의와 호출</h2>
    <script>
        function sayhello(name){ //매개변수가 있는 함수
            document.write(name + "님 안녕하세요<br>");
        }
        sayhello("수영");

        sayhello("Jun");
    </script>
</body>
</html>
