<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array 객체 사용하기</title>
</head>
<body>
    <h2>Array 객체를 사용한 배열</h2>
    <script>
        var array = new Array("딸기", "바나나", "사과", 200, 2.54);
        console.log("배열의 길이 : " + array.length + "개");

        //전체 출력
        for(var i=0; i<array.length; i++){
            document.write(array[i] + " ");
        }
        document.write("<br>")
        //수정(변경)
        array[3] = "참외";
        array[4] = "포도";
        for(var i=0; i<array.length; i++){
            document.write(array[i] + " ");
        }
        //삭제
        delete array[3]; // 메모리 공간이 empty로 에러가 날 수 있음 

        //전체 배열(리스트) 객체 출력
        console.log(array);

    </script>
</body>
</html>
