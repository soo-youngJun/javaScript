<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>무작위수(난수) 생성하기</title>
</head>
<body>
    <script>
        //주사위를 2개를 던져서 10번 던져서 그 합이 7이면 "Seven Thrown!" 출력
        // 11이면 "Eleven Thrown!"dlrh, 주사위 눈이 같으면 "Double Thrown!"
        for(i=1; i<=10; i++){
            var dice1, dice2, total;
            dice1 = Math.floor(Math.random()*6) + 1;
            dice2 = Math.floor(Math.random()*6) + 1;
            total = dice1 + dice2
            console.log("dice1 = " + dice1);
            console.log("dice2 = " + dice2);
            console.log("total = " + total);
            if(total === 7)
                console.log("Seven Thrown!");
            // if(total === 11)
            //     console.log("Eleven Thrown!");
            // if(dice1 === dice2)
            //     console.log("Double Thrown!");
            else if(total === 11)
                console.log("Eleven Thrown!");
            else if(dice1 === dice2)
                console.log("Double Thrown!");
            }
    

    </script>
</body>
</html>
